<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="top center">
        <div class="top__content">
            <h1 class="top__title">Добро пожаловать на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                    class="top__text_font">поехали</span> и
                <span class="top__text_font">приступай</span>
            </p>
            <form action="#">
                <button class="top__button">Поехали!</button>
            </form>
        </div>
    </div>
    <section>
        <div class="games center">
            <div class="games__content">

                <button class="games__button1">
                    <p class="games__button_text">Игра 1</p>
                </button>


                <button class="games__button2">
                    <p class="games__button_text">Игра 2</p>
                </button>
                <button class="games__button3">
                    <p class="games__button_text">Игра 3</p>
                </button>

            </div>
        </div>
    </section>
    <section>
        <div class="seasons center">
            <div class="seasons__content">
                <h2 class="seasons__title">Времена года!</h2>
                <p class="seasons__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы<br>
                    узнаете к какому времени года он относится</p>
                <form>
                    <button class="seasons__button" onclick="makeRiddle();">Играть!</button>
                </form>
            </div>
            <div class="seasons__picture">
                <img class="seasons__img" src="img/undraw_video_game_night_8h8m 1.png" alt="">
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="index.js"></script>
    <script src="HW 7.js"></script>
</body>

</html>
